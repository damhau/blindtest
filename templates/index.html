<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicQuiz - Blindtest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#667eea',
            secondary: '#764ba2',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
    }

    .card-hover {
      transition: all 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .music-note {
      animation: float 3s ease-in-out infinite;
      opacity: 0.3;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-15px) rotate(5deg);
      }
    }
  </style>
</head>

<body class="min-h-screen" style="background-color: #fefdfe;">
  <!-- Top Navigation -->
  <nav class="bg-white border-b border-gray-200 px-6 py-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <!-- Left: Logo -->
      <div class="flex items-center gap-3">
        <img src="/static/assets/logo.png" alt="BlindTest Logo" class="h-10">
        <div class="flex items-baseline gap-2">
          <span class="text-xl font-bold text-gray-800">MusicQuiz</span>
          <span class="text-sm text-gray-500 font-medium">Blindtest</span>
        </div>
      </div>

      <!-- Right: Actions -->
      <div class="flex items-center gap-4">
        <button class="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition">
          <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
            <path fill-rule="evenodd"
              d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm9.707 5.707a1 1 0 00-1.414-1.414L9 12.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd" />
          </svg>
          <span class="font-semibold text-sm">Leaderboard</span>
        </button>
        <button class="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition">
          <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
          </svg>
          <span class="font-semibold text-sm">Invite Friends</span>
        </button>
        <div id="userProfile" class="hidden relative">
          <button id="userMenuButton"
            class="w-10 h-10 rounded-full bg-gray-200 hover:bg-gray-300 transition flex items-center justify-center cursor-pointer">
            <img id="userAvatar" class="w-10 h-10 rounded-full" src="" alt="User">
          </button>
          <div id="userMenu"
            class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">
            <button onclick="alert('Profile coming soon!')"
              class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Profile
            </button>
            <button onclick="window.location.href='/logout'"
              class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Logout
            </button>
          </div>
        </div>
        <a href="/login" id="loginButton"
          class="hidden items-center gap-2 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition font-semibold text-sm">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" />
          </svg>
          Login with Spotify
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-5xl mx-auto px-6 py-12">
    <!-- Hero Section with Banner -->
    <div class="text-center mb-12 relative">
      <!-- Banner Image -->
      <div class="relative inline-block mb-8">
        <img src="/static/assets/banner.png" alt="BlindTest Banner" class="mx-auto max-w-2xl w-full">
      </div>

      <h1 class="text-5xl font-bold text-gray-800 mb-4">Get Ready to Guess the Song!</h1>

      <!-- Countdown Timer -->
      <div class="mb-8">
        <p class="text-gray-600 text-lg mb-2">Use your own spotify playlist or any public playlist</p>
      </div>

      <!-- Join Game Button -->
      <!-- <button
        class="bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white font-bold text-xl px-12 py-4 rounded-full shadow-lg hover:shadow-xl transition-all">
        Join Game
      </button> -->
    </div>

    <!-- Action Cards -->
    <div class="grid md:grid-cols-2 gap-8 max-w-3xl mx-auto">
      <!-- Host a Game Card (was Quick Play) -->
      <a href="/host" class="block group">
        <div
          class="bg-gradient-to-br from-indigo-600 to-purple-600 rounded-3xl p-6 shadow-lg card-hover text-white relative overflow-hidden">
          <div class="absolute top-0 right-0 opacity-10">
            <svg class="w-32 h-32" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
              <path d="M14 6a2 2 0 012-2h2a2 2 0 012 2v8a2 2 0 01-2 2h-2a2 2 0 01-2-2V6z" />
            </svg>
          </div>

          <div class="relative">
            <div class="flex items-center gap-3 mb-4">
              <div class="bg-white/20 p-2.5 rounded-xl">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
              </div>
              <span class="text-2xl font-bold">Host Game</span>
            </div>

            <p class="text-white/90 text-sm mb-6">Create a room & choose playlist</p>

            <div class="text-white/70 text-sm font-semibold">
              <span class="bg-white/10 px-3 py-1.5 rounded-full">Host & Play</span>
            </div>
          </div>
        </div>
      </a>

      <!-- Join Game Card (was 2000s Hits) -->
      <a href="/participant" class="block group">
        <div
          class="bg-gradient-to-br from-cyan-500 to-teal-500 rounded-3xl p-6 shadow-lg card-hover text-white relative overflow-hidden">
          <div class="absolute top-0 right-0 opacity-10">
            <svg class="w-32 h-32" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                clip-rule="evenodd" />
            </svg>
          </div>

          <div class="relative">
            <div class="flex items-center gap-3 mb-4">
              <div class="bg-white/20 p-2.5 rounded-xl">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
              </div>
              <span class="text-2xl font-bold">Join Game</span>
            </div>

            <p class="text-white/90 text-sm mb-6">Enter 4-digit PIN to play</p>

            <div class="text-white/70 text-sm font-semibold">
              <span class="bg-white/10 px-3 py-1.5 rounded-full">Join Quiz</span>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <script>
    // Toggle user menu
    document.addEventListener('click', function (e) {
      const userMenuButton = document.getElementById('userMenuButton');
      const userMenu = document.getElementById('userMenu');

      if (userMenuButton && userMenuButton.contains(e.target)) {
        userMenu.classList.toggle('hidden');
      } else if (userMenu && !userMenu.contains(e.target)) {
        userMenu.classList.add('hidden');
      }
    });

    // Check auth and display user profile if logged in
    fetch('/check_auth')
      .then(res => res.json())
      .then(data => {
        if (data.authenticated) {
          document.getElementById('userProfile').classList.remove('hidden');
          document.getElementById('userProfile').classList.add('block');
          document.getElementById('loginButton').classList.add('hidden');

          // Fetch and display user info
          fetch('/me')
            .then(res => res.json())
            .then(userData => {
              const avatar = document.getElementById('userAvatar');
              const displayName = userData.display_name || userData.id || 'User';
              const initial = displayName.charAt(0).toUpperCase();

              // Use DiceBear avatar with initial - using purple/indigo theme
              avatar.src = `https://api.dicebear.com/7.x/initials/svg?seed=${encodeURIComponent(displayName)}&backgroundColor=667eea&fontSize=40`;
            })
            .catch(err => console.error('Failed to fetch user info:', err));
        } else {
          document.getElementById('loginButton').classList.remove('hidden');
          document.getElementById('loginButton').classList.add('flex');
        }
      })
      .catch(err => console.log('Not authenticated'));
  </script>
</body>

</html>
<p class="text-white text-sm font-medium">Leaderboard</p>
</div>
</div>
</div>
</body>

</html>
